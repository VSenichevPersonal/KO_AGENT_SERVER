server {
    # INTENT: Обслуживает HTTP-трафик GLPI и проксирует PHP-запросы в PHP-FPM.
    listen 80 default_server;
    server_name _;
    root /var/www/html/glpi;
    index index.php index.html;

    client_max_body_size 20M;

    # INTENT: Пробрасываем статические маршруты к фронтенду GLPI.
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PATTERN: FastCGI proxy для PHP-FPM.
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;
    }

    # INTENT: Агрессивный cache-control для статических ресурсов.
    location ~* \.(?:css|js|ico|gif|jpe?g|png)$ {
        expires 30d;
        access_log off;
    }
}
