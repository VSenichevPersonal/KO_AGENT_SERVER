server {
    # INTENT: Обслуживает HTTP-трафик GLPI и проксирует PHP-запросы в PHP-FPM.
    listen 80 default_server;
    server_name _;
    root /var/www/html/glpi/public;
    index index.php index.html;

    client_max_body_size 20M;

    # INTENT: GLPI требует, чтобы запросы отдавались через /public/index.php.
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PATTERN: FastCGI proxy для PHP-FPM с корректным SCRIPT_FILENAME.
    location ~ \.php$ {
        try_files $uri =404;
        include snippets/fastcgi-php.conf;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    }

    # INTENT: Агрессивный cache-control для статических ресурсов.
    location ~* \.(?:css|js|ico|gif|jpe?g|png)$ {
        expires 30d;
        access_log off;
    }
}
